<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    canvas {
      background-color: aliceblue;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.querySelector('#canvas');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    context = canvas.getContext('2d');
    class Circle {
      constructor(x, y, radius, dx, dy, color) {
        this.x = x;
        this.y = y;
        this.radius = radius;
        this.dx = dx;
        this.dy = dy;
        this.color = color;
      }

      draw() {
        context.beginPath();
        context.fillStyle = this.color;
        const grd = context.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.radius);
        grd.addColorStop(0, '#fff');
        grd.addColorStop(1, this.color);
        context.fillStyle = grd;
        context.lineWidth = 5;
        context.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        context.fill();
      }

      update() {
        
        if (this.dx > 0) {
          if (this.x + this.radius >= window.innerWidth) {
            this.dx = -this.dx;
          } 
        } else if (this.dx < 0) {
          if (this.x - this.radius <= 0) {
            this.dx = -this.dx;
          }
        }

        if (this.dy > 0) {
          if (this.y + this.radius >= window.innerHeight) {
            this.dy = -this.dy;
          } 
        } else if (this.dy < 0) {
          if (this.y - this.radius <= 0) {
            this.dy = -this.dy;
          }
        }
        
        this.x += this.dx;
        this.y += this.dy;
        this.draw();
        
      }
    }

    const circles = [];

    for (let i = 0; i < 20; i++) {
      let radius = Math.random() * 40 + 10;
      let x = Math.random() * (window.innerWidth - 2 * radius) + radius;
      let y = Math.random() * (window.innerHeight - 2 * radius) + radius;
      let color = `#${Math.ceil(Math.random() * 16777216).toString(16).padStart(6, '0')}`;
      let dx = dy = (Math.random() - .5) * 2;
      dx = dx === 0 ? 2 : dx;
      dy = dy === 0 ? 2 : dy;
      circles.push(new Circle(x, y, radius, dx, dy, color));
    }

    

    function animate() {
      context.clearRect(0,0,canvas.width,canvas.height);
      circles.forEach(circle => circle.update());
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
